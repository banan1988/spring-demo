version: "3.7"
services:
  postgres:
    image: "dpage/pgadmin4:latest"
    container_name: "pgadmin"
    restart: unless-stopped
    ports:
      # local port:docker port
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=postgres@b2d.com.pl
      - PGADMIN_DEFAULT_PASSWORD=postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050"]
      interval: 2m30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - default

networks:
  default:
    # name of network created first by create-network.sh or create-swarm-network.sh script
    name: demo-swarm
    external: true
